{% extends 'base.html' %}

{% load i18n %}
{% load account socialaccount %}
{% load static %}

{% block content %}
<style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  :root {
    --text-dark: hsl(240, 54%, 15%);
    --text-light: hsl(242, 18%, 64%);
    --primary: hsl(222, 98%, 60%);
    --primary-lighter: hsl(240, 33%, 86%);
    --primary-gradient: linear-gradient(to right, #3671fd, #6f31ff);
  }

  body,
  nav,
  footer {
    background-color: #f5f9ff;
  }

  main {
    font-family: Poppins, sans-serif;
    min-height: 100vh;
    background-color: #f5f9ff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 1070px;
    width: 100%;
    display: flex;
    margin-inline: 1rem;
    flex-direction: column;
    align-items: center;
  }

  .form-section {
    width: 90%;
    background-color: white;
    padding: 2.5rem 1rem;
    display: flex;
    align-items: center;
    margin-top: 60px;
    margin-bottom: 50px;
  }

  .form-wrapper {
    width: 75%;
    margin: 0 auto;
  }

  .logo-container {
    width: 3rem;
    height: 3rem;
    margin-bottom: 2.2rem;
  }

  .form-wrapper > h2 {
    margin-bottom: 0.1rem;
  }

  .form-wrapper > p {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-light);
    margin-bottom: 2rem;
  }

  .input-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.2rem;
  }

  .form-group label {
    font-size: 0.9375rem;
    font-weight: 600;
    color: #16164d;
  }

  .form-group input {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-dark);
    padding: 0.5rem;
    border: 2px solid var(--primary-lighter);
    border-radius: 0.3rem;
  }

  .form-group input:focus {
    border: 2px solid #16164d;
  }

  .remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 1rem;
  }

  .remember-me {
    display: grid;
    grid-template-columns: 1rem auto;
    gap: 0.6rem;
  }

  input[type="checkbox"] {
    -webkit-appearance: none;
    appearance: none;
    display: grid;
    place-content: center;
  }

  .remember-me input {
    width: 1rem;
    height: 1rem;
    margin-right: 0.3rem;
    border: 1px solid var(--text-light);
    border-radius: 2px;
  }

  input[type="checkbox"]::before {
    content: "";
    width: 0.65em;
    height: 0.65em;
    background-color: white;
    transform: scale(0);
    transform-origin: bottom left;
    clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    transition: 120ms transform ease-in-out;
    box-shadow: inset 1em 1em var(--form-control-color);
  }

  input[type="checkbox"]:checked::before {
    transform: scale(1);
  }

  .remember-me input:checked {
    background: var(--primary-gradient);
  }

  .remember-me label {
    color: var(--text-dark);
    user-select: none;
  }

  .remember-forgot a {
    color: var(--primary);
  }

  .remember-forgot a:hover {
    text-decoration: underline;
    text-decoration-color: var(--primary);
  }

  .signup-form {
    /* Adapta칞칚o do formul치rio de signup */
    margin-top: 60px;
  }

  .btn-signup {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.6rem;
    font-weight: 500;
    padding: 0.5rem 0;
    border-radius: 0.5rem;
    background: var(--primary-gradient);
    color: white;
  }

  .btn-signup:hover {
    opacity: 0.9;
  }
</style>

<main> 
  <section class="container">
    {% include "layouts/alerts.html" %}
    <div class="form-section" style="border-radius: 20px;">
      <div class="form-wrapper">
        <!-- Adicione a l칩gica de signup aqui -->
        <form class="signup-form" method="POST" action="{% url 'account_signup' %}">
          {% csrf_token %}

          <div style="margin-bottom: 60px; margin: 0 auto;" class="logo-container">
            <a href="#" class="logo-container a">
              <img src="{% static 'images/logoLogin.png' %}" alt="Logo">
            </a>
          </div>

          <h2 style="margin-top: 60px;">Bem vindo! 游녦游낕</h2>
          <p style="margin-bottom: 20px;">Crie sua conta e nos <strong>contate</strong> para ser um <strong>Redator!</strong> </p>
          <div class="input-container">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Nome do usu치rio" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Seu email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password1" class="form-control" placeholder="Senha do usu치rio" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="password2" class="form-control" placeholder="Confirme sua senha" required>
            </div>
          </div>

          <button class="btn-signup a" type="submit">Sign Up</button>
        </form>
        <!-- Fim da l칩gica de signup -->
      </div>
    </div>
  </section>
</main>
{% endblock %}
