{% extends 'base_dashboard.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div style="padding-left: 40px;" class="container mt-4">
<h2 class="mt-3">Dashboard</h2>

<div class="row mt-3">
  <div class="col-md-4">
    <div href="{% url 'Postagem:Lista_postagem' %}" class="card text-white bg-primary mb-3" style="text-decoration: none;">
      <div class="card-header">Postagens</div>
      <div class="card-body">
        <h5 class="card-title">Total de Postagens:</h5>
        <p class="card-text">{{ num_postagem }}</p> 
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div  class="card text-white bg-success mb-3" style="text-decoration: none;">
      <div class="card-header">Usuários</div>
      <div class="card-body">
        <h5 class="card-title">Total de Usuários:</h5>
        <p class="card-text">{{ num_usuarios }}</p> 
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
